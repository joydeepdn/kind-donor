<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KindDONOR</title>
    <link rel="icon" type="image/png" href="./assets/favicon/favicon_1.png">
    <link rel="stylesheet" href="../css/payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <div class="donation-container">
    <h1>Support Our Cause</h1>
    <p class="subtitle">Scan the QR code below to donate:</p>

    <!-- QR Code Container -->
    <div class="qr-code-container">
      <div class="qr-code-loader" id="qr-code-loader">
        <div class="loader"></div>
        <p>Generating QR Code...</p>
      </div>
      <div class="qr-code" id="qr-code">
        <img src="./assets/images/QRcode.png" alt="Donation QR Code">
      </div>
    </div>

    <!-- Instructions -->
    <div class="instructions">
      <p><i class="fas fa-mobile-alt"></i> Open your payment app (e.g., Gpay,Phonepe,Paytm).</p>
      <p><i class="fas fa-qrcode"></i> Scan the QR code above.</p>
      <p><i class="fas fa-money-bill-wave"></i> Enter the donating amount and complete the payment.</p>
    </div>

    <div class="backtohome">
      <a href="index.html"class="btn">Back</a>
    </div>

    <div class="thanks">
      <p><i class="fa-solid fa-heart"></i> Every donation, big or small, is deeply appreciated and received with gratitude!</p>
    </div>
</body>
</html>
