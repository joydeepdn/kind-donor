    <div class="container">

        <h3><u>Donation Form</u></h3>
        <form id="donation_details" action="donation.php" method="post">

            <label for="donor">Donor Details</label>

            <input type="text" name="first-name" placeholder="First name" required>
            <input type="text" name="last-name" placeholder="Last name" required>
            <input type="tel" name="phone-no" placeholder="Phone number" required>
            <input type="email" name="email" placeholder="email" required>

            <label for="address">Address</Address></label>

            <input type="text" name="street" placeholder="street" required>
            <input type="text" name="landmark" placeholder="landmark" required>
            <input type="text" name="city" placeholder="city" required>
            <input type="text" name="state" placeholder="state" required>
            <input type="tel" name="pincode" placeholder="pincode" required>


            <!-- Donation Section -->
            <h2><u>Donate Items</u></h2>

            <div id="donation-items">
                <div class="donation-item">
                    <input type="text" name="donationType[]" placeholder="Donation Type (e.g., Food)" required>
                    <input type="number" name="donationCount[]" placeholder="Number of Items" min="1" required>
                </div>
            </div>
            <div class="add-more">
                <button type="button" id="add-more">Add More</button>
            </div>
            <button type="submit">Submit Donation</button>
        </form>
